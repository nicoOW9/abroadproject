<!DOCTYPE html>
<html lang="en" id="html1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits - Trip to Ireland</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            width: 100%;
            position: fixed; /* Fix the position of the nav */
            top: 0; /* Align it to the top */
            z-index: 1; /* Make sure it stays on top of other elements */
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .topnav .icon {
            display: none;
        }
        .container {
            padding: 20px;
            margin-top: 60px; /* Adjust to ensure it doesn't overlap with the nav */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .grid-item {
            position: relative;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, border 0.3s ease; /* Add transition for smooth effect */
        }
        .grid-item img:hover {
            transform: scale(1.05); /* Slightly enlarge the image */
            border: 2px solid green; /* Add green border */
        }
        .grid-item .caption {
            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 50px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }
        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 40%; /* Reduced width */
            max-width: 500px;
            float: left; /* Float the image to the left */
        }
        /* Caption of Modal Image (Image Text) */
        .caption-text {
            margin: auto;
            display: block;
            width: 50%;
            float: right; /* Float the text to the right */
            text-align: left;
            color: #ccc;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Add Animation - Zoom in the Modal */
        .modal-content, .caption-text { 
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }
        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    <script>
        function openModal(imageSrc, captionText) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            var caption = document.getElementById("caption");

            modal.style.display = "block";
            modalImg.src = imageSrc;
            caption.innerHTML = captionText;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="visits.html">Visits</a>
  <a href="ourtrip.html">Our Trip</a>
  <a href="share.html">Share</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
    <h1>Visits</h1>
    <div class="grid-container">
        <!-- Example grid item -->
        <div class="grid-item" onclick="openModal('img/IMG_5539.jpg', 'Description of Monument 1')">
            <img src="img/IMG_5539.jpg" alt="Monument 1">
            <div class="caption">Monument 1</div>
        </div>
        <!-- Add more grid items here -->
        <div class="grid-item" onclick="openModal('img/IMG_5546.jpg', 'Description of Monument 2')">
            <img src="img/IMG_5546.jpg" alt="Monument 2">
            <div class="caption">Monument 1</div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <div class="caption-text" id="caption"></div>
</div>

</body>
</html>
