<!DOCTYPE html>
<html lang="en" id="html1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits - Trip to Ireland</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .topnav .icon {
            display: none;
        }
        .container {
            padding: 20px;
            margin-top: 60px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            position: relative;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, border 0.3s ease;
        }
        .grid-item img:hover {
            transform: scale(1.05);
            border: 4px solid green;
        }
        .grid-item .caption {
            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
            left: 0;
        }
        .modal-content {
            display: flex;
            justify-content: space-between;
            margin: auto;
            display: block;
            max-width: 250%;
            max-height: 250%;
            object-fit: contain; /* Contrôler la façon dont l'image est ajustée à la boîte délimitée */
    position: absolute; /* Position absolue pour permettre le déplacement */
    left: 10%; /* Aligner l'image à gauche */
    transform: translateX(5%); /* Déplacer l'image horizontalement vers la gauche */
        }
        .modal-content-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            /*left: 0;*/
        }
        .nav-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2;
        }
        .nav-arrows span {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .thumbnails img:hover {
            transform: scale(1.1);
        }
        .thumbnails img.active {
            border: 2px solid green;
            transform: scale(1.1);
        }
        .tab-container {
            width: 30%;
            padding: 20px;
            color: #ccc;
            box-sizing: border-box;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
        .tabcontent.show {
            display: block;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }
        .modal-content, .tab-container { 
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="visits.html">Visits</a>
  <a href="ourtrip.html">Our Trip</a>
  <a href="share.html">Share</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
    <h1>Visits</h1>
    <div class="grid-container">
       
        <!-- Example grid item -->
        <div class="grid-item" onclick="openModal(0)">
            <img src="img/IMG_5539.jpg" alt="Monument 1">
            <div class="caption">Monument 1</div>
        </div>
        <!-- Add more grid items here -->
        <div class="grid-item" onclick="openModal(1)">
            <img src="img/IMG_5546.jpg" alt="Monument 2">
            <div class="caption">Monument 2</div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content-container">
        <div class="modal-content-wrapper">
            <div class="nav-arrows">
                <span onclick="prevImage()">&lt;</span>
                <span onclick="nextImage()">&gt;</span>
            </div>
            <img class="modal-content" id="img01">
            <div class="thumbnails"></div>
        </div>
        <div class="tab-container">
            <div class="tab">
                <button class="tablinks" id="tab1" onclick="openTab(event, 'Tab1')">Tab 1</button>
                <button class="tablinks" id="tab2" onclick="openTab(event, 'Tab2')">Tab 2</button>
            </div>
            <div id="Tab1" class="tabcontent">
                <h3>Tab 1</h3>
                <p>Content for Tab 1.</p>
            </div>
            <div id="Tab2" class="tabcontent">
                <h3>Tab 2</h3>
                <p>Content for Tab 2.</p>
            </div>
        </div>
    </div>
</div>

<script>
    var images = [
        {
            src: ['img/IMG_5539.jpg', 'img/IMG_1.jpg', 'img/IMG_2.jpg'],
            tab1Content: '<h3>Tab 1</h3><p>Content for Tab 1 for Monument 1.</p>',
            tab2Content: '<h3>Tab 2</h3><p>Content for Tab 2 for Monument 1.</p>'
        },
        {
            src: ['img/IMG_5546.jpg', 'img/IMG_1.jpg', 'img/IMG_2.jpg'],
            tab1Content: '<h3>Tab 1</h3><p>Content for Tab 1 for Monument 2.</p>',
            tab2Content: '<h3>Tab 2</h3><p>Content for Tab 2 for Monument 2.</p>'
        }
        // Add more image sets here
    ];

    var currentImageIndex = 0;
    var currentModalIndex = 0;

    function openModal(index) {
        currentModalIndex = index;
        document.getElementById('myModal').style.display = "block";
        showImage(0);
        document.getElementById('tab1').click();
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    function showImage(index) {
        currentImageIndex = index;
        var modalImg = document.getElementById("img01");
        var thumbnails = document.querySelector(".thumbnails");
        var imageSet = images[currentModalIndex].src;
        modalImg.src = imageSet[index];

        thumbnails.innerHTML = '';
        for (var i = 0; i < imageSet.length; i++) {
            var thumb = document.createElement('img');
            thumb.src = imageSet[i];
            thumb.className = i === index ? 'active' : '';
            thumb.onclick = (function(i) {
                return function() {
                    showImage(i);
                }
            })(i);
            thumbnails.appendChild(thumb);
        }

        document.getElementById('Tab1').innerHTML = images[currentModalIndex].tab1Content;
        document.getElementById('Tab2').innerHTML = images[currentModalIndex].tab2Content;
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % images[currentModalIndex].src.length;
        showImage(currentImageIndex);
    }

    function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + images[currentModalIndex].src.length) % images[currentModalIndex].src.length;
        showImage(currentImageIndex);
    }

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("show");
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).classList.add("show");
        evt.currentTarget.className += " active";
    }

    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
